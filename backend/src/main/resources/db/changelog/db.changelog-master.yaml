databaseChangeLog:
  - logicalFilePath: db/changelog/db.changelog-master.yaml
  - changeSet:
      id: createRolesTable
      author: chatservice
      preConditions:
        onFail: MARK_RAN
        not:
          tableExists:
            tableName: roles
      changes:
        - createTable:
            tableName: roles
            columns:
              - column:
                  name: id
                  type: integer
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
                    unique: true
              - column:
                  name: name
                  type: varchar(30)

  - changeSet:
      id: createUsersTable
      author: chatservice

      preConditions:
        onFail: MARK_RAN
        not:
          tableExists:
            tableName: users
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: integer
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
                    unique: true
              - column:
                  name: login
                  type: varchar(30)
                  constraints:
                    unique: true
              - column:
                  name: password
                  type: varchar(30)
              - column:
                  name: role
                  type: integer
                  constraints:
                    foreignKeyName: users_roles_id_fk
                    references: roles(id)

  - changeSet:
      id: createChatroomsTable
      author: chatservice
      preConditions:
        onFail: MARK_RAN
        not:
          tableExists:
            tableName: chatrooms
      changes:
        - createTable:
            tableName: chatrooms
            columns:
              - column:
                  name: id
                  type: integer
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
                    unique: true
              - column:
                  name: name
                  type: varchar(30)
              - column:
                  name: description
                  type: varchar(30)

  - changeSet:
      id: createMessagesTable
      author: chatservice
      preConditions:
        onFail: MARK_RAN
        not:
          tableExists:
            tableName: messages
      changes:
        - createTable:
            tableName: messages
            columns:
              - column:
                  name: id
                  type: integer
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
                    unique: true
              - column:
                  name: body
                  type: varchar(30)
              - column:
                  name: sender
                  type: integer
                  constraints:
                    foreignKeyName: messages_users_id_fk
                    references: users(id)
              - column:
                  name: chatroom
                  type: integer
                  constraints:
                    foreignKeyName: messages_chatrooms_id_fk
                    references: chatrooms(id)
              - column:
                  name: time1
                  type: timestamp

  - changeSet:
      id: createUserChatroomTable
      author: chatservice
      preConditions:
        onFail: MARK_RAN
        not:
          tableExists:
            tableName: user_chatroom
      changes:
        - createTable:
            tableName: user_chatroom
            columns:
              - column:
                  name: chatroom_id
                  type: integer
                  constraints:
                    foreignKeyName: user_chatroom_chatrooms_id_fk
                    references: chatrooms(id)
              - column:
                  name: user_id
                  type: integer
                  constraints:
                    foreignKeyName: user_chatroom_users_id_fk
                    references: users(id)